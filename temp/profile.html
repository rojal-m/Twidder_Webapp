<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="profile.css">
    <script src="profile.js"></script>
    <script src="../serverstub.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div id="tabHeader">
        <img class="nav_logo" src="/twidder/logo.png" alt="logo" width="15%">
        <ul id="nav_links">
            <li><a class="tab" onclick="openTab('Home')">Home</a></li>
            <li><a class="tab" onclick="openTab('Browse')">Browse</a></li>
            <li><a class="tab" onclick="openTab('Account')">Account</a></li>
        </ul>
    </div>
    <div id="tabcontainer">
        <div id="Home">
            <div id="homeContainer">
                <div class="userInfo" id="userInfo" >
                    <H2 id="name"></H2>
                    <br>
                    <h4>Email</h4>
                    <p id="email"></p>
                    <h4>Gender</h4>
                    <p id="gender"></p>
                    <h4>Address</h4>
                    <p id="address"></p> 
                </div>
                <div class="postMessage">
                    <form id="postArea" onsubmit="postMessage(this);return false;">
                            <textarea placeholder="What's on your mind?"></textarea>
                            <input id="post_button" type="submit" value="Post">
                    </form>
                </div>    
            </div>
            <div class="lines">
                <div class="circle"></div>
            </div>
            <div id="feedheader">
                <h4>New Feed</h4>
                <button id="refreshFeed">Refresh</button>
            </div>
        </div>
        <div id="Browse">
            <div class="search-container">
                <form action="" class="search-bar">
                    <input type="text" placeholder="Search Twidders">
                    <button type="submit"><img src="/twidder/search.png"></button>
                </form>
            </div>
        </div>
        <div id="Account" >
            <div class="signout-nav">
                <H3>Account</H3>
                <button onclick="signOut()">Sign Out</button>
            </div>
            <div class="lines">
                <div class="circle"></div>
            </div>
            <form id="pswChange" onsubmit="passwordChange(this);return false;">
                <div class="signout-nav">
                    <H3>Reset Password</H3>
                    <button id="pswChangeSubmit" type="submit">Save Password</button>
                </div>
                <div class="inputBox">
                    <input id="currPsw" type="password" required>
                    <span>Current Password</span>
                </div>
                <div class="inputBox">
                    <input id="newPsw" type="password" required>
                    <span>New Password</span>
                </div>
                <div class="inputBox">
                    <input id="repassword" type="password" required>
                    <span>Repeat Password</span>
                </div>
                
            </form>
        </div>
    </div>
    <p id="userMessages"></p>
</body>
</html>
