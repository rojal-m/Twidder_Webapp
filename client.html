<html>
    <head>
        <link rel="stylesheet"type="text/css" href="client.css">
        <script src="client.js" type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>
        <script type="text/view" id="welcomeView">
            <div id="container">
                <img id="logo" src="wimage.png" alt="Welcome">
                <form id="signIn" onsubmit="signIn(this);return false;">
                    <H3>Signin Here</H3>
                    <div>
                        <label for="signInEmail" class="label">Email: </label>
                        <input id="signInEmail" class="input" type="email" required>
                    </div>
                    <div>
                        <label for="signInPassword" class="label">Password: </label>
                        <input id="signInPassword" class="input" type="password" required>
                    </div>
                    <input id="signInSubmit" class="submit" type="submit" value="Sign In">
                </form>
                <form id="signup" onsubmit="signup(this);return false;">
                    <H3>SignUp Here</H3>
                    <div>
                        <label for="fname" class="label">First Name: </label>
                        <input id="fname" class="input" type="text" required>
                    </div>
                    <div>
                        <label for="lname" class="label">Family Name: </label>
                        <input id="lname" class="input" type="text" required>
                    </div>
                    <div>
                        <label for="city" class="label">City: </label>
                        <input id="city" class="input" type="text" required>
                    </div>
                    <div>
                        <label for="gender" class="label">Gender: </label>
                        <select id="gender" class="input" required>
                            <option value="" Selected>Select a Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="country" class="label">Country: </label>
                        <input id="country" class="input" type="text" required>
                    </div>
                    <div>
                        <label for="signupEmail" class="label">Email: </label>
                        <input id="signupEmail" class="input" type="email" required>
                    </div>
                    <div>
                        <label for="signupPassword" class="label">Password: </label>
                        <input id="signupPassword" class="input" type="password" required>
                    </div>
                    <div>
                        <label for="repassword" class="label">Repeat PSW: </label>
                        <input id="repassword" class="input" type="password" required>
                    </div>
                    <input id="signupSubmit" class="submit" type="submit" value="Sign Up">
                </form>
            </div>
            <p id="userMessages"></p>
        </script>
        <script type="text/view" id="profileView">
            <div id="tabHeader">
                <div class="tab" onclick="openTab('Home')">
                    <H3>Home</H3>
                </div>
                <div class="tab" onclick="openTab('Browse')">
                    <H3>Browse</H3>
                </div>
                <div class="tab" onclick="openTab('Account')">
                    <H3>Account</H3>
                </div>
            </div>
            <div id="tabcontainer">
                <div id="Home">
                    <div id="homeContainer">
                        <div class="userInfo" id="userInfo" >
                            <H2 id="name"></H2>
                            <br>
                            <h4>Email</h4>
                            <p id="email"></p>
                            <h4>Gender</h4>
                            <p id="gender"></p>
                            <h4>Address</h4>
                            <p id="address"></p> 
                        </div>
                        <div class="postMessage">
                            <form id="postArea" onsubmit="postMessage(this);return false;">
                                    <textarea placeholder="What's on your mind?"></textarea>
                                    <input id="post_button" type="submit" value="Post">
                            </form>
                        </div>    
                    </div>
                    <div class="feedcontainer">
                        <div id="feedheader">
                            <h4>New Feed</h4>
                            <button id="refreshFeed">Refresh</button>
                        </div>
                    </div>
                </div>
                <div id="Browse">
                    <H3>Browse</H3>
                </div>
                <div id="Account" >
                    <H3>Account</H3>
                    <button onclick="signOut()">Sign Out</button>
                    <form id="pswChange" onsubmit="passwordChange(this);return false;">
                        <H3>Reset Password</H3>
                        <div class="inputBox">
                            <input id="currPsw" type="password" required>
                            <span>Current Password</span>
                        </div>
                        <div class="inputBox">
                            <input id="newPsw" type="password" required>
                            <span>New Password</span>
                        </div>
                        <div class="inputBox">
                            <input id="repassword" type="password" required>
                            <span>Repeat Password</span>
                        </div>
                        <input id="pswChangeSubmit" type="submit" value="Save Password">
                    </form>
                </div>
            </div>
            <p id="userMessages"></p>
        </script>
    </head>
    <body>
        <div id="view"></div>
    </body>
</html>
